<div class="messenger">
  <h1 style="text-align: center;">Im Alvi , Ask me a question</h1>
  <div class="conversation" >
    <div *ngFor="let value of values" class="val">{{value}}</div>
  </div>
  
  <mat-form-field class="input-chat example-form-field">
    <input matInput type="text" [value]="filterName" placeholder="Start typing here" (keyup.enter)="addInput($event)">
  </mat-form-field>
</div>
